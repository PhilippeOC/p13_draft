version: 2.1

jobs:
  test-and-lint:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run:
          name: install dependencies
          command: pip install -r requirements.txt
      - run:
          name: lint
          command: flake8 --config=setup.cfg
      - run:
          name: run tests
          command: pytest

workflows:
  test-and-lint-workflow:
    jobs:
      - test-and-lint